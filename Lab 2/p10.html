<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        document.addEventListener("mousedown",(e)=>{
            if(e.which == 1){
                document.write("Left click <br/>")
            }
            else if(e.which == 3){
                document.writeln("Right click <br/>")
            }
            
        })   
    </script>
</body>
</html>
