<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter number"))

        temp = a
        count=0

        while(temp!=0){
            count++
            temp = parseInt(temp/10)
        }

        temp = a
        sum = 0
        while(temp!=0){
            sum += Math.pow(temp%10,count)
            temp = parseInt(temp/10)
        }

        if(sum==a){
            document.writeln("Armstrong")
        }
        else document.writeln("not Armstrong")
        
    </script>
</body>
</html>
