<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        row = parseInt(prompt("Enter number"))

        for(i=1 ; i<=row ; i++){
            for(k=1;k<=row-i;k++){
                document.write("&nbsp ")
            }

            for(j=1;j<=i;j++){
                document.write(" *&nbsp")
            }

            document.writeln("<br/>")
        }
    </script>
</body>
</html>
